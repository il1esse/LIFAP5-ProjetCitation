<html>
  <head>
    <title>Duels de citations</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a id="btn-open-login-modal" class="button is-light">
              Utilisateur
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">Duels de citations</h1>
        <p class="subtitle">Quelle est votre citation favorite ?</p>
      </div>
    </section>
    <section class="section">
      <div class="tabs is-centered">
        <ul>
          <li class="is-active" id="tab-duel"><a>Voter</a></li>
          <li id="tab-tout"><a>Toutes les citations</a></li>
        </ul>
        
      </div>
      <div class="columns" id="div-duel">
        <div class="column">
          <div class="card">
            <div class="columns card-content">
              <div class="column is-one-third">
                <div class="card-image">
                  <figure class="image">
                    <img
                      src="" id =img
                    />
                  </figure>
                </div>
              </div>
              <div class="column is-8">
                <p class="title" id=titre-cita></p>
                <p class="subtitle" id=perso-origine></p>
              </div>
            </div>
            <div class="card-content">
              <div class="columns is-centered">
                <p class="button is-danger" id="gauche">
                  Voter pour la citation de gauche !
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="columns card-content">
              <div class="column is-8">
                <p class="title" id = titre-cita2>
                </p>
                <p class="subtitle" id = perso-origine2></p>
              </div>
              <div class="column is-one-third">
                <div class="card-image">
                  <figure class="image">
                    <img
                      src=""
                      id=img2
                    />
                  </figure>
                </div>
              </div>
            </div>
            <div class="card-content">
              <div class="columns is-centered">
                <p class="button is-info" id="votedroit">Voter pour la citation de droite !</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="div-tout">
        <table class="table">
          <thead>
            <tr>
              <th>Classement</th>
              <th>Personnage</th>
              <th>Citation</th>
              <th>Recherche :<input type="text" id="recherche" name="name" size="50"><br></th>
              <th><input class="button" id="filtrepers" onclick = "remplirCit(this.id)" type="button" value="Filtrer par personnage"></th>
              <th><input class="button" id="filtrecit" onclick = "remplirCit(this.id)" type="button" value="Filtrer par citation"></th>
              <th><input class="button" id="boutonttecitation" onclick = "remplirCit(this.id)"  value="Toutes les citations"></th>
              <th><button class="button modal-button" onclick="fenetreaddcit()" aria-haspopup="true">Ajouter une citation</button></th>
            </tr>
          </thead>
          <tbody id="body-citation">
           
          </tbody>
        </table>
      </div>
    </section>
    <div id="mdl-login" class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Utilisateur</p>
          <button
            id="btn-close-login-modal1"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section class="modal-card-body" id="cardbody">
          <div id="APICHAMP">
            <label for="pass">Cl√© API:</label>
            <input type="password" id="pass" name="password"
                   minlength="8" required>
        </div>

        <div id="CONNEXIONBOUT">
          <input   class="button" type="submit" onclick="testAPI()" value="Connexion">
        </div>

        </section>
        <footer class="modal-card-foot" style="justify-content: flex-end">
          <button id="btn-close-login-modal2" class="button">Fermer</button>
          
        </footer>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure>
                <img  id="det-image" src="" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p id="det-citation">
                </p>
                <p id="det-character">
                </p>
                <p id="det-direction">
                </p>
                <p id="det-origin">
                </p>
                <p id="det-addedBy">
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
      <button class="modal-close is-large" onclick="croix()" aria-label="close"></button>
    </div>

    <div id="modalajout" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div>
                <div class="content">
                <div class="field">
                  <label class="label">Citation :</label>
                  <div class="control">
                    <input class="input" id="add-citation" type="text" placeholder="Entrer la citation">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Personnage :</label>
                  <div class="control">
                    <input class="input" id="add-character" type="text" placeholder="Entrer le nom du personnage">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Origine de la citation :</label>
                  <div class="control">
                    <input class="input" id="add-origin" type="text" placeholder="Entrer l'origine de la citation">
                  </div>
                </div>
                <div class="control">
                  <label class="label">Direction du personnage :</label>
                  <label class="radio">
                    <input type="radio" id="add-directionleft" name="answer">
                    Gauche
                  </label>
                  <label class="radio">
                    <input type="radio" id="add-directionright" name="answer">
                    Droite
                  </label>
                <div class="field">
                  <label class="label"  >URL de l'image :</label>
                  <div class="control">
                    <input class="input"  id="add-image" type="text" placeholder="Text input">
                  </div>
                </div>
                <br>
                <p id="ERREURAJOUT"></p>
                </div>
                <p id=resultat></p>
                <input class="button" type="submit" onclick="Ajoutercitation();croix()" value="Envoyer le formulaire">
                
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <button class="modal-close is-large" onclick="croix()" aria-label="close"></button>
    </div>
  
    <script src="client.js"></script>
  </body>
</html>
